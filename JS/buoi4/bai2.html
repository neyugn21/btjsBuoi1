<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KT năm nhuận</title>
</head>
<body>
    <script>
        let year = parseInt(prompt("Nhập năm: "));
        if((year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0)){
            alert(year + " là năm nhuận");
        }else{
            alert(year + " không phải là năm nhuận");
        }
    </script>
</body>
</html>
