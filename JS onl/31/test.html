<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tinhTuoi(inputYear) {
    let yearOfBirth = Number(inputYear);
    if (!Number.isInteger(yearOfBirth) || yearOfBirth <= 0) {
        alert("Năm sinh không hợp lệ!");
        // Không có return false, hàm sẽ tiếp tục thực hiện các dòng mã tiếp theo
        return false
    }
    let currentYear = new Date().getFullYear();
    let age = currentYear - yearOfBirth;
    alert("Tuổi của bạn là: " + age + " tuổi");
    return true; // Thêm return true để biết hàm thực thi thành công
}

let tuoi = prompt("Nhập năm sinh: ");
tinhTuoi(tuoi);
    </script>
</body>
</html>
