<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đếm ngược</title>
</head>
<body>
    <script>
            function countDown(minutes){
                alert("Thời gian còn lại của bạn là: " + minutes+" phút");
                let seconds = (minutes * 60);


                let counDownInterval = setInterval (function(){

                    let minutesLeft = Math.floor(seconds / 60);
                    let secondsLeft = seconds % 60;
                    let prefixSecond = secondsLeft <  10 ? "0" : "";
                    let prefixMinute = minutesLeft <  10 ? "0" : "";
                    console.log(`${prefixMinute}${minutesLeft}:${prefixSecond}${secondsLeft}`);
                   
                    if(seconds <= 0){
                        clearInterval(counDownInterval);
                        alert("đã hết gioờ")
                    }else{
                        seconds--;
                    }
                }, 1000);
            }

            let minutes = prompt("Nhập số phút: ");
            countDown(minutes);
        

    
    </script>
</body>
</html>
