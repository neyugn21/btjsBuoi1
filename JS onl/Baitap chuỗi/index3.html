<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mã hoá chuỗi ky tự</title>
</head>

<body>
    <script>
   
        function MaHoaKyTu(msg) {
            const a = "abcdefghijklmnopqrstuvwxyz";
            const b = "zxcvbnmasdfghjklqwertyuiop";
            let result = "";

            for (let i = 0; i < msg.length; i++) {
                let char = msg[i].toLowerCase();  // Sửa lại phương thức toLowerCase()
                if (a.includes(char)) {
                    let index = a.indexOf(char);
                    result += b[index];
                } else {
                    result += msg[i];  // Giữ nguyên ký tự nếu không phải chữ cái thường
                }
            }
            return result;
        }

        let messenger = prompt("Mời nhập chuỗi: ");
        let kq = MaHoaKyTu(messenger);
        alert(`Tin nhắn được mã hoá là: ${kq}`);

    </script>
</body>

</html>
